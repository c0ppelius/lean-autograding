name: GitHub Classroom Workflow

on: 
  push:
    paths:
    - 'src/assignment.lean'

jobs:
  build:
    name: Autograding
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 
      - name: elan and leanproject
        uses: leanprover-contrib/lean-build-action@master
      - name: check lean is installed 
        run: lean -v 
      - name: classroom autograding
        uses: education/autograding@v1